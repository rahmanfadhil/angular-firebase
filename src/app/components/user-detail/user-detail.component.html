  <ul>
    <li *ngFor="let post of posts | async">
      <strong>{{ post.title }}</strong><br/>
      {{ post.content }}<br/>
      <button (click)="onDelete(post.id)">delete</button>
    </li>
  </ul>
  <input #titleInput>
  <input #contentInput>

  <hr/>

  <br/>
  <input type="file" (change)="uploadFile($event)">
  <br/>
  {{ precentage }} %
  <hr/>
</div>
